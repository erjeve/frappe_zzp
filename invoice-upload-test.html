<!DOCTYPE html>
<html>
<head>
    <title>Invoice Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .upload-form { border: 2px dashed #ccc; padding: 30px; text-align: center; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Invoice Upload Test</h1>
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <p>Select an invoice PDF to process:</p>
            <input type="file" id="fileInput" accept=".pdf" required>
            <br>
            <button type="submit">Upload & Process Invoice</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('invoice', file);
            
            document.getElementById('result').innerHTML = 'Processing...';
            
            try {
                // Replace YOUR_WEBHOOK_URL with the actual webhook URL from N8N
                const response = await fetch('YOUR_WEBHOOK_URL', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
